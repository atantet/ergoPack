model:	
{
	# Case name to define files:
	caseName = "Suarez1988_diff0p1";
	# Dimension of the model (time series):
	dim = 1;
	# Delays (days):
#	delaysDays = [0., 90.];
#	delaysDays = [0., 110.];
#	delaysDays = [0., 130.];
	delaysDays = [0., 180.];
	# Polynomial coefficients for the present and delayed drifts:
	drift = ([0., 2.2, 0., -1.], [0., -3.9]);
	# Diffusion matrix:
	diffusion = [0.1];
};

simulation:
{
	# Initial constant state:
	initStateCst = [0.]
	# Time series length without spinup
 	LCut = 1.e6;
	# Spinup duration:
 	spinup = 1.e5;
	# Time step of integration
 	dt = 0.01;
	# Time step between prints
	printStep = 0.05;
	# Output file format:
 	file_format = "bin"; 
	#file_format = "txt";
};

observable:
{
	# Components of the time series:
	components = [0, 0];
	# Eventual delay of each component to embed (days):
#	embeddingDays = [0., 90.];
#	embeddingDays = [0., 100.];
#	embeddingDays = [0., 130.];
	embeddingDays = [0., 180.];
};

grid:
{
	# Number of boxes in each direction:
#	nx = [10, 10];
	nx = [200, 200];
	# Number of standard deviations to span away from the mean state:
	nSTDLow = [4., 4.];
	nSTDHigh = [4., 4.];
};

transfer:
{
	# Lags for the transition matrix:
	tauRng = [0.05, 0.1, 0.2];
};

spectrum:
{
	# Number of eigenvalues to look for:
	nev = 50;
};

